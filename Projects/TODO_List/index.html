<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center pt-1 pb-2">Todo List</h1>
            </div>
            <div class="row justify-content-around">
                <div class="col-md-6">
                    <p class="m-2">New Task</p>
                    <input class="form-control m-2 pb-2" type="text" placeholder="Default input">
                    <pre class="p-1 m-1"style="font-size: 13px;">A short one line description of your task</pre>
                </div>
                <div class="col-md-6">
                    <div class="row m-1 justify-content-around">
                        <div class="col-md-6 p-1">
                            <input style="width: 100%;" class="btn btn-success" type="button" value="Add">
                        </div>
                        <div class="col-md-6 p-1">
                            <input style="width: 100%;" class="btn btn-danger" type="button" value="Reset">
                        </div>
                    </div>
                    <div class="row m-1 justify-content-around">
                        <div class="col-md-6 p-1">
                            <input style="width: 100%;" class="btn btn-info" type="button" value="Sort">
                        </div>
                        <div class="col-md-6 p-1">
                            <input style="width: 100%;" class="btn btn-primary" type="button" value="Input">
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            
        </div>
        div.
        <div class="row">
            <div class="col-10">
                <div class="p-2" style="border: 2px solid gray; border-radius: 4px;">hello</div>
            </div>
            <div class="col-2">
                <p><i class="fa-light fa-circle-xmark"></i></p>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
