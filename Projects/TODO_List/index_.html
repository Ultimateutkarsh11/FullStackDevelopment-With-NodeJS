<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo List</title>
    <!-- Script File -->
    <script defer src="script.js"></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <!-- Heading -->
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Todo List</h1>
            </div>
        </div>
        <!-- Heading -->
        <div class="row">
            <!-- Input Task -->
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">New Task</label>
                        <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                            placeholder="Enter the name of task">
                        <small id="newTaskHelp" class="form-text text-muted">A Short One Line Description Of the
                            Task</small>
                    </div>
                </form>
            </div>
            <!-- Input Task -->
            <!-- Buttons -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col m-1">
                        <button type="button" class="btn btn-primary" id="btnAdd" style="width: 100%;">Add  <i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="col m-1">
                        <button type="button" class="btn btn-danger" id="btnClear" style="width: 100%;">Reset <i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col m-1">
                        <button type="button" class="btn btn-info" id="btnSort" style="width: 100%;">Sort <i class="fa-solid fa-arrow-up-wide-short"></i></button>
                    </div>
                    <div class="col m-1">
                        <button type="button" class="btn btn-warning" id="btnCleanup" style="width: 100%;">CleanUp <i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <!-- Buttons -->
        </div>
        <div class="row justify-content-around">
            <div class="col-12 m-4">
                <ul class="list-group" id="ulTasks">
                    <!-- <li class="list-group-item done">Cras justo odio</li> -->
                    
                  </ul>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
