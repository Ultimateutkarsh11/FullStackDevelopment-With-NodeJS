<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table -->
    <!-- Each element inside the row is known as cell -->
    <!-- colspan and rowspan are used to give some cell space equal to multiple of columns or rows -->
    <!-- align elemnt is used for positioning it is just like wrap with center widget in flutter -->
    <table border="1" cellspacing="10" cellpadding="10">
        <!-- table row -->
        <tr>
            <!-- table cell -->
            <td>first</td>
            <td>last</td>
            <td>name</td>

            
        </tr>
        <!-- table row -->
        <tr>
            <!-- table cell -->
            <td colspan="2" align="center">Harsh</td>
            <td rowspan="2">Goyal</td>
            
        </tr>
        <tr>
            <td>Goyal</td>
            <td>code</td>

        </tr>
    </table>
</body>
</html>
