<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <!-- you can JS here also -->
    <script>
        // it is used for printing in the cinsole
        console.log('World');
        // if you want to give an alert then you can use alert
        // in this type of alert untill the user does not press the ok button the whole page is not loaded 
        // Basically untill you don't press ok of the alert till then the lines after alert are not executed
        alert('Hey There');
        </script>
        <!-- async means while our page is getting parsed the browser will parallely download the script -->
        <!-- defer means it will execute the script only when all the HTML is rendered on the page -->
        
    <script async defer src="script.js">
        // IMP if src is written then the script written inside the src is not evaluated
        // This line is not evaulated
        // console.log('i am inside src script')
    </script>
    <!-- Always close your script tags properly -->
</head>
<body>
    <h1>JS Intro</h1>
    <!-- you can write JS inside the HTML by using script tag -->
    <!--it is default JS will also work without this <script type="text/javascript"> -->
    <script>
        console.log('Hello');
    </script>
</body>
</html>
