<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- you can apply multiple classes to any element just write them with a space inbetween -->
    <!-- you shold not apply same id twoo multiple elements then browser have to check it and it may or may not work -->

    <div id="one" class="big bold">this is a div</div>
    <div id="two">this is a div</div>
    <div class="big">this is a div</div>
    <div>this is a div</div>
    <p>this is  a para</p>
    <p class="big">this is  a para</p>
    <p class="bold">this is  a para</p>
    <p class="big">this is  a para</p>
    <p>this is  a para</p>
    <!-- value is used as a pre-written text -->
    <input type="text" value="abcd">
    <!-- when you want that user can't use input then you can use disabled -->
    <input disabled value="efgh">
</body>
</html>
