<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async defer src="script.js"></script>
    <!--defer : This Boolean attribute is set to indicate to a browser that the script is meant to be executed after the document has been parsed, but before firing DOMContentLoaded. -->
    <!--async : This is a Boolean attribute indicating that the browser should, if possible, load the script asynchronously.-->
    <!-- Otherwise the JS will be evaluated first before the HTML body and there will be in consistency -->
    
</head>
<body>
       <h1>Delay</h1> 
       <button id="btnWait">WAIT</button>
       <button id="btnCount">COUNT</button>
       <div id="divStatus">READY</div>
       <div id="divVal">0</div>
       <!-- This naming of ids known as hungariean naming -->


</body>
</html>
