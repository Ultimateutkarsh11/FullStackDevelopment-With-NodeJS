<!DOCTYPE html>
<html lang="en">
    <!-- head tag is used to provide logic to the browser -->
<head>
    <!-- default charset is UTF-8 used by all browsers-->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- Paragraphs -->
    <p>This is Normal paragraph 1</p>
    <p>This is Normal paragraph 2</p>
    <!-- paragraph does not take space considration -->
    <!-- br tag is used to skip one line -->
    <!-- you can use any number of br tags -->
    <!-- in single sided tags like br we can not put any data inside it because it has no closing tag also -->

    <p>This is Normal paragraph 3 break is used <br> This is continuation of para 3
    </p>
    <i>this is italic text</i>
    <br>
    <b>this is bold text</b>
    <br>
    <u>this is underlined text</u>
    <br>
    <s>this is strikethrough text</s>
    <br>
    <!-- the elements that take entire horizontal space are known as block elements like we have paragraph and heading-->
    <!-- while the elements those take only that space that is needed just for it are known as inline elements like we have i b u s -->
    <!-- we can also change the block to inline and inline  to block by using CSS display property -->
    <!-- IMP inline elements can come one after the another but bloack elements need complete horizontal strip -->
    

    
</body>
</html>
